<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="description" content="Medsafe secure portal" />

  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="medsafe" />
  <link rel="apple-touch-icon" href="icons/Icon-192.png" />

  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="manifest" href="manifest.json" />

  <title>medsafe</title>

  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #050816;
      color: #e5e7eb;
    }

    /* ---------- Loader Layout ---------- */
    .loader-wrapper {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #050816;
      z-index: 9999;
    }

    .loader-card {
      max-width: 420px;
      width: 100%;
      padding: 32px 24px;
      border-radius: 16px;
      background: radial-gradient(circle at top, #1e293b, #020617);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      text-align: center;
      animation: fadeIn 0.5s ease-out;
    }

    /* ---------- Logo ---------- */
    .loader-logo {
      width: 72px;
      height: 72px;
      margin: 0 auto 18px auto;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .loader-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* ---------- Text ---------- */
    .loader-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .loader-subtitle {
      font-size: 14px;
      color: #9ca3af;
    }

    /* ---------- Progress ---------- */
    .progress-shell {
      margin-top: 24px;
      width: 100%;
    }

    .progress-bg {
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: rgba(45, 212, 191, 0.16);
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      border-radius: inherit;
      background: linear-gradient(90deg, #14b8a6, #22c55e);
      transition: width 0.35s ease-out;
    }

    .progress-text {
      margin-top: 8px;
      font-size: 13px;
      color: #cbd5f5;
    }

    /* ---------- Secure Small Text ---------- */
    .loader-secure {
      margin-top: 18px;
      font-size: 11px;
      color: #9ca3af;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .loader-secure-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 8px #22c55e;
    }

    /* Hide loader smoothly */
    .hidden {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease-out;
    }

    /* fade in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- Initial Loading Screen -->
  <div id="initial-loader" class="loader-wrapper">
    <div class="loader-card">

      <!-- Your Logo -->
      <div class="loader-logo">
        <img src="icons/Icon-192.png" alt="Logo">
      </div>

      <div class="loader-title">Preparing Your Secure Session</div>
      <div class="loader-subtitle">
        Thank you for your patience. We're getting things ready for you.
      </div>

      <div class="progress-shell">
        <div class="progress-bg">
          <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div id="progress-text" class="progress-text">
          Loading modules… 0%
        </div>
      </div>

      <div class="loader-secure">
        <span class="loader-secure-dot"></span>
        <span>Secured by 256-bit SSL encryption</span>
      </div>
    </div>
  </div>

  <!-- Flutter Web Boot -->
  <script src="flutter_bootstrap.js" async></script>

  <!-- Progress Simulation Logic -->
  <script>
    (function () {
      const bar = document.getElementById("progress-bar");
      const text = document.getElementById("progress-text");
      const loader = document.getElementById("initial-loader");

      let progress = 0;
      const maxBeforeReady = 90;

      const interval = setInterval(() => {
        if (progress >= maxBeforeReady) return;
        progress += 5 + Math.random() * 8;
        if (progress > maxBeforeReady) progress = maxBeforeReady;

        bar.style.width = progress + "%";
        text.textContent = `Loading modules… ${Math.round(progress)}%`;
      }, 350);

      window.addEventListener("flutter-first-frame", () => {
        clearInterval(interval);

        progress = 100;
        bar.style.width = "100%";
        text.textContent = "Almost done… 100%";

        setTimeout(() => {
          loader.classList.add("hidden");
        }, 300);
      });
    })();
  </script>

</body>
</html>
